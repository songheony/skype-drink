<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Online drink party</title>
</head>

<body>
  <div class="container">
    <nav id="navbar-room-list" class="navbar navbar-light bg-light">
      <h2 class="navbar-brand">Rooms</h2>
      <ul class="nav nav-pills">
        {% for title, room in rooms.items() %}
          <li class="nav-item">
            <a class="nav-link" href="#room-{{ title }}">{{ title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <div class="col">
      {% for title, room in rooms.items() %}
      <div class="row", id="room-{{ title }}">
        <a href="{{ room.joinUrl }}" role="button"><h2>{{ title }}</h2></a>
      </div>
      <div class="row">
        {% for user in room.users %}
            <div class="col-md-2">
              <div class="card">
                <img class="card-img-top" src="https://ui-avatars.com/api/?name={{ user.name }}" alt="Avartar">
                <div class="card-body">
                  <h5 class="card-title">{{ user.name }}</h5>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <!-- /container -->

  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
